exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(F2F2F2ff) rgba(1A1A1Aff) 45deg
    col.inactive_border = rgba(070707ff) rgba(222222ff) 45deg
}

group {
    col.border_active = rgba(F2F2F2ff) rgba(1A1A1Aff) 45deg
    col.border_inactive = rgba(070707cc) rgba(222222cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(020202ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
